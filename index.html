<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <section id="App">
            <h1>Flowers</h1>
            <div class="line"></div>
            <img src="https://c.tenor.com/0Y3SY3uv1CYAAAAM/blue-rose.gif">
            <img src="https://media3.giphy.com/media/Vqh2ryz9yRXB6/giphy.gif">
            <img src="https://c.tenor.com/KTPad7vcHJoAAAAM/rose-yellow-rose.gif">
            <img src="https://i.pinimg.com/originals/25/cf/0e/25cf0ece4c496be1866dd13b5b4e0976.gif">
            <img src="https://thumbs.gfycat.com/AdoredIllinformedAndeancat-size_restricted.gif">
            <img src="https://img1.picmix.com/output/pic/normal/7/9/6/4/6514697_eb1a5.gif">
        </section>

        <h1>Sliding Gallery</h1>
         <div class="line"></div>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a>
                            <img class="img-responsive" src="https://c.tenor.com/0Y3SY3uv1CYAAAAM/blue-rose.gif">
                        </a>
                        <div class="carousel-content">
                            <p>Blue Rose</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <a>
                            <img class="img-responsive" src="https://media3.giphy.com/media/Vqh2ryz9yRXB6/giphy.gif">
                        </a>
                        <div class="carousel-content">
                            <p>Red Rose</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <a>
                            <img class="img-responsive" src="https://c.tenor.com/KTPad7vcHJoAAAAM/rose-yellow-rose.gif">
                        </a>
                        <div class="carousel-content">
                            <p>Yellow Rose</p>
                        </div>
                    </center>
                </div>
                
           <div class="item">
                    <center>
                        <a>
                            <img class="img-responsive" src="https://i.pinimg.com/originals/25/cf/0e/25cf0ece4c496be1866dd13b5b4e0976.gif">
                        </a>
                        <div class="carousel-content">
                            <p>Pink Rose</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <a>
                            <img class="img-responsive" src="https://thumbs.gfycat.com/AdoredIllinformedAndeancat-size_restricted.gif">
                        </a>
                        <div class="carousel-content">
                            <p>White Rose</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <a>
                            <img class="img-responsive" src="https://img1.picmix.com/output/pic/normal/7/9/6/4/6514697_eb1a5.gif">
                        </a>
                        <div class="carousel-content">
                            <p>Purple Rose</p>
                        </div>
                    </center>
                </div>
                
            </div>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <script src=""></script>



</body>

</html>
